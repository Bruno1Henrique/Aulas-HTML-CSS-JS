<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li ul{
            height: 0;
            overflow: hidden;
            transition: height .5s; /*Transicao interessante*/
        }
        li:hover{
            background: grey;
        }
        li:hover ul{
            height: 50px;
        }

    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2
        <ul>
            <li>Item 2.1</li>
            <li>Item 2.2</li>
        </ul>
        </li>
        <li>Item 3</li>
    </ul>
    <hr>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação de Hipertexto</dd>

        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilo</dd>
    </dl>

    <hr>

    <dl>
        <dt>WWW</dt>
        <dt>Internet</dt>
        <dd>Rede Mundia de Computadores</dd>
       
        <dt>JavaScript</dt>
        <dd>Linguagem Script para Internet</dd>
        <dd>Script para Rodar no Browser</dd>
    </dl>
</body>
</html>
