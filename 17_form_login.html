<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formLogin{
            width: 250px;
            margin: 50px auto 0;
            background: grey;
        }
        #user, #pass, .btn{
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
        }
        .btn{
            margin-top: 15px;
        }
        #user{
            margin-bottom: 15px;
        }

        #user:focus, #pass:focus{
            background: rgb(169, 236, 169);
        }

    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="#" method="POST" class="formLogin">
        <fieldset>
            <legend>Login</legend>

            <label for="user">Digite o seu usu√°rio</label>
            <input type="text" id="user" name="user" autofocus>

            <label for="user">Digite a senha</label>
            <input type="password" id="pass" name="pass">

            <input type="submit" value="logar" class="btn">
        </fieldset>
    </form>
</body>
</html>
